
{% extends "layout.html" %}
{% block content %}
<section class="blog-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 left-side">
                <h2>Palestine culture</h2>
                {% for culture in cultures %}
                <div class="row">
                    
                    <div class="col-md-6">
                        <figure class="figure">
                            <img src="static/cultures/{{culture[0]}}/cover.png" class="figure-img img-fluid" alt="{{culture[1]}}">
                          
                        </figure>
                    </div>
                    <div class="col-md-6">
                        <h4><a href="/cultures/{{culture[0]}}">{{culture[1]}}</a></h4>
                        <div class="btn-group">
                            <p>{{culture[2]}}</p>
                        </div>
                        <p>{{culture[3]}}</p>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>

        </div>

    </div>
</section>
{% endblock %}
